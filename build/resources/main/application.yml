spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/gandalp_db
    # url: jdbc:mariadb://localhost:3306/web


#    username: root
    username: gandalp
#    password: "0000"
#    password: "1234"
    password: gandalp



  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  profiles:
    active: local

  config:
    import: "classpath:application-secret.yml"

  sql:
    init:
      mode: never

  # redis
  # 캐시를 redis에 저장해 네이버 ap 호출을 줄임
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
        client:
          name: spring-client

  # jwt
springboot:
  jwt:
    secret: h1o2n3gg5i6l7d8o9n0gh1o2n3gg5i6l7d8o9n0g

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    disable-swagger-default-url: true
    display-request-duration: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  server-url: https://api.gandalp-service.com  # 여기 중요!!

management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
