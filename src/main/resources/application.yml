spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://13.209.96.152:3306/gandalp_db
#    url: jdbc:mariadb://localhost:3306/web
    username: root
    password: 'root'
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  profiles:
    active: local
  sql:
    init:
      mode: never

  springdoc:  # 🔥 여기를 spring 블록 안에 넣어야 해!
    api-docs:
      enabled: true
    swagger-ui:
      disable-swagger-default-url: true
      display-request-duration: true
    default-produces-media-type: application/json
    default-consumes-media-type: application/json
    server-url: https://api.gandalp-service.com

management:   # <-- spring 바깥에 위치해야 함!!
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
