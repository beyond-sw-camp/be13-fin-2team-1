spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://gandalp-alb-812230836.ap-northeast-2.elb.amazonaws.com:3306/gandalp_db
#    url: jdbc:mariadb://localhost:3306/web
    username: root
    password: 'root'
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  profiles:
    active: local
  sql:
    init:
      mode: never

management:   # <-- spring 바깥에 위치해야 함!!
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
